<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Notificações locais com cordova</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img src="img/logo.png" ></a>


      <ul id="nav-mobile" class="sidenav">
        <li><a href="index.html">Notificação padrão</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>



  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">notifications_active</i></h2>
            <h5 class="center">Enviar notificação</h5>


              <div class="row">
                <form class="col s12">
                  
                  <div class="row">
                    <div class="col s12">
                      Titulo
                      <div class="input-field inline">
                        <input id="txtTitulo" type="text" class="validate">
                        <label for="email_inline">Titulo</label>
                        
                      </div>
                    </div>
                    <div class="col s12">
                      Corpo da mensagem
                      <div class="input-field inline">
                        <input id="txtMsg" type="text" class="validate">
                        <label for="email_inline">Mensagem</label>
                        
                      </div>
                    </div>
                    <div class="col s12 center">
                        <a class="waves-effect waves-light orange btn" onclick="enviaNotificacao()"><i class="material-icons right">send</i>Enviar</a>
                    </div>
                    
                  </div>
                </form>
              </div>
                    
  
          </div>
        </div>


      </div>

    </div>
    <br><br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Desenvolvido por <a class="orange-text text-lighten-3" href="https://github.com/c3bola">c3bola</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
